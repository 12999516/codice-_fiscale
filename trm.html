<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <title>Codice Fiscale</title>
    <script src="script/trm1.js"></script>
    <link rel="stylesheet" href="style/stylesheet.css">
</head>

<body>
    <h1>Calcolo del Codice Fiscale</h1>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" placeholder="es.Rossi" required><br><br>

    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="es.Alessandro" required><br><br>

    <label for="data">Data di Nascita:</label>
    <input type="date" id="data" required><br><br>

    <label for="sesso">Sesso:</label>
    <select id="sesso" required>
        <option value="M">M</option>
        <option value="F">F</option>
    </select><br><br>

    <label for="luogo">Luogo di Nascita:</label>
    <input type="file" name="luogo" id="luogo" onchange="genera_codice_comuni(this)"><br><br>

    <div id="comuni"></div>
    <br>
    <br>

    <button onclick="calcola_codice_generale()">Calcola</button>
    <p id="risultato"></p>
</body>

</html>
