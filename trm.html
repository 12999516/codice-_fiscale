<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codice Fiscale</title>
    <script src="trm1.js" defer></script>
</head>

<body>
    <h1>Calcolo del Codice Fiscale</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br><br>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" required><br><br>

    <label for="data">Data di Nascita:</label>
    <input type="date" id="data" required><br><br>

    <label for="sesso">Sesso:</label>
    <select id="sesso" required>
        <option value="M">M</option>
        <option value="F">F</option>
    </select><br><br>

    <label for="luogo">Luogo di Nascita:</label>
    <input type="file" name="luogo" id="luogo" onchange="genera_codice_comuni(this)"><br><br>

    <div id="comuni"></div>
    <br>
    <br>

    <button onclick="calcola_codice_generale()">Calcola</button>
    <p id="risultato"></p>
</body>

</html>
